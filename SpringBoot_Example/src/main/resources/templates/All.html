<html  xmlns:th="http://www.thymeleaf.org">
<head>

    <title>List</title>
</head>
<body>
<ul>
    <li th:each="p:${persons}">
        id:<span th:text="${p.id}"></span> name:<span th:text="${p.name}"></span>
        age:<span th:text="${p.age}"></span>
    </li>
</ul>
</body>
